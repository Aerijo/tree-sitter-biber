language: node_js
sudo: false
node_js:
- node

matrix:
  include:
  - os: osx
    env: COMPILER=clang++
    osx_image: xcode9.2
    compiler: clang
  - os: linux
    env: CXX=clang-3.6
    compiler: clang-3.6

deploy:
  provider: script
  script: npm run pre-build && npm run pre-build:upload -u ${PREBUILD_UPLOAD}
  api_key:
    secure: 
  on:
    repo: Aerijo/tree-sitter-biber
